<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Findecor Chat Widget</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      iframe {
        width: 100%;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <script type="module" src="/src/main.tsx"></script>
    <iframe
      id="productFrame"
      src="https://artsyrugs.com/ "
      title="Rugs.com"
    ></iframe>

    <script>
      window.addEventListener("load", () => {
        const checkWidget = setInterval(() => {
          if (window.FindecorChatWidget) {
            window.FindecorChatWidget.init({
              widgetKey: "NsswhKZ3QjbMvwFD",
              apiBase: "https://admin-backend.findecor.io",
              socketUrl: "wss://admin-backend.findecor.io",
              color: "#030213",
              textColor: "#ffffff",
              widgetSize: "medium",
              position: "BR",
              borderRadius: "8px",
              companyName: "Test Company",
            });
            clearInterval(checkWidget);
          }
        }, 100);
      });
    </script>
  </body>
</html>
