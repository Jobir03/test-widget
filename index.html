<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Findecor Chat Widget</title>
  </head>
  <body>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener("load", () => {
        const checkWidget = setInterval(() => {
          if (window.FindecorChatWidget) {
            window.FindecorChatWidget.init({
              widgetKey: "hi_I1WCKl0XzGKgg",
              apiBase: "https://admin-backend.findecor.io",
              socketUrl: "wss://admin-backend.findecor.io",
              color: "#fa0000",
              textColor: "#ffffff",
              widgetSize: "medium",
              position: "BR",
              borderRadius: "8px",
              companyName: "For test",
              autoOpen: true,
              headerText: "test header text",
              offlineMessage: "It's offline  message",
              inputPlaceholder: "test placeholder",
            });
            clearInterval(checkWidget);
          }
        }, 100);
      });
    </script>
  </body>
</html>
